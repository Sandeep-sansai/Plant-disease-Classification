{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body {
      background: url('{% static "images/2.jpg" %}') no-repeat center center fixed; 
      background-size: cover;
  }
  
  h1 {
    color: rgb(221, 15, 15);
    text-transform: uppercase;
  }

  /* Centering the content */
  .center-content {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh; /* Adjust height to make it center vertically */
  }

  .card-link {
    text-decoration: none;
  }

  .card {
    transition: transform 0.2s; /* Animation for card */
  }

  .card:hover {
    transform: scale(1.05); /* Slight zoom effect on hover */
  }
  img{
    padding: 6px;
  }
  #z{
    position: relative;
    right: 300px;
  }
</style>

<div class="container">
  <div class="row center-content" id="z">
    <h1 class="display-4 text-center">PLANT DISEASE PREDICTION</h1>
    <div class="col-md-6">
      <a href="{% url 'index1' %}" class="card-link">
        <div class="card">
          <img src="{% static 'images/3.jpg' %}" alt="Cotton Leaf">
          <div class="card-body">
            <h5 class="card-title text-center">IMAGE</h5>
            <p class="card-text text-center">Predict Using Deep learning Model</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

{% endblock content %}
